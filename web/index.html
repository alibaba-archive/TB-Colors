  <body class="page-web">
    <div class="color-palette full-size">
      <div class="type-brand">
        <div style="background-color:#03A9F4" data-clipboard-text="#03A9F4" title="" class="color blue"><span class="tb-logo">t</span><span class="name">$blue</span><span class="hex">#03A9F4</span>
        </div>
      </div>
      <div class="type-colorful">
        <div style="background-color:#9C27B0" data-clipboard-text="#9C27B0" title="$purple = #9C27B0" class="color purple"><span class="name">$purple</span><span class="hex">#9C27B0</span>
        </div>
        <div style="background-color:#E91E63" data-clipboard-text="#E91E63" title="$pink = #E91E63" class="color pink"><span class="name">$pink</span><span class="hex">#E91E63</span>
        </div>
        <div style="background-color:#FF3C00" data-clipboard-text="#FF3C00" title="$red = #FF3C00" class="color red"><span class="name">$red</span><span class="hex">#FF3C00</span>
        </div>
        <div style="background-color:#FF9800" data-clipboard-text="#FF9800" title="$orange = #FF9800" class="color orange"><span class="name">$orange</span><span class="hex">#FF9800</span>
        </div>
        <div style="background-color:#FFEB3B" data-clipboard-text="#FFEB3B" title="$yellow = #FFEB3B" class="color yellow"><span class="name">$yellow</span><span class="hex">#FFEB3B</span>
        </div>
        <div style="background-color:#BBC34A" data-clipboard-text="#BBC34A" title="$green = #BBC34A" class="color green"><span class="name">$green</span><span class="hex">#BBC34A</span>
        </div>
      </div>
      <div class="type-neutral">
        <div style="background-color:#FFFFFF" data-clipboard-text="#FFFFFF" title="" class="color white"><span class="name">$white</span><span class="hex">#FFFFFF</span>
        </div>
        <div style="background-color:#EEEEEE" data-clipboard-text="#EEEEEE" title="" class="color grayLighter"><span class="name">$grayLighter</span><span class="hex">#EEEEEE</span>
        </div>
        <div style="background-color:#D9D9D9" data-clipboard-text="#D9D9D9" title="" class="color grayLight"><span class="name">$grayLight</span><span class="hex">#D9D9D9</span>
        </div>
        <div style="background-color:#A6A6A6" data-clipboard-text="#A6A6A6" title="" class="color gray"><span class="name">$gray</span><span class="hex">#A6A6A6</span>
        </div>
        <div style="background-color:#808080" data-clipboard-text="#808080" title="" class="color grayDark"><span class="name">$grayDark</span><span class="hex">#808080</span>
        </div>
        <div style="background-color:#383838" data-clipboard-text="#383838" title="" class="color grayDarker"><span class="name">$grayDarker</span><span class="hex">#383838</span>
        </div>
        <div style="background-color:#000000" data-clipboard-text="#000000" title="" class="color black"><span class="name">$black</span><span class="hex">#000000</span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>
    <script src="../scripts.js"></script>
  </body>
</html>
